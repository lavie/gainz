<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Portfolio Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- GitHub link in top right corner -->
    <a href="https://github.com/lavie/gainz" target="_blank" rel="noopener noreferrer" class="github-link" title="View on GitHub">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.30.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
        </svg>
    </a>
    
    <div class="container">
        <main>
            <section class="performance-header">
                <div class="performance-text">
                    Performance of 
                    <div class="btc-input-container">
                        <input type="number" id="btc-amount-input" min="0" step="0.00000001" placeholder="1.00000000">
                        <span class="btc-unit">â‚¿</span>
                    </div>
                    over
                </div>
                <div class="time-window-buttons">
                    <button class="time-window-btn" data-window="1d" aria-pressed="false">1D</button>
                    <button class="time-window-btn" data-window="wtd" aria-pressed="false">WTD</button>
                    <button class="time-window-btn" data-window="7d" aria-pressed="false">1W</button>
                    <button class="time-window-btn" data-window="mtd" aria-pressed="false">MTD</button>
                    <button class="time-window-btn" data-window="30d" aria-pressed="false">1M</button>
                    <button class="time-window-btn" data-window="3mo" aria-pressed="false">3M</button>
                    <button class="time-window-btn" data-window="6mo" aria-pressed="false">6M</button>
                    <button class="time-window-btn" data-window="ytd" aria-pressed="false">YTD</button>
                    <button class="time-window-btn" data-window="1y" aria-pressed="false">1Y</button>
                    <button class="time-window-btn" data-window="5y" aria-pressed="false">5Y</button>
                    <button class="time-window-btn" data-window="10y" aria-pressed="false">10Y</button>
                    <button class="time-window-btn" data-window="all" aria-pressed="false">ALL</button>
                </div>
            </section>
            
            <section class="chart-section">
                <div class="chart-container">
                    <canvas id="price-chart"></canvas>
                </div>
            </section>
            
            <section class="portfolio-info">
                <div class="current-price">
                    <div class="info-label">Current Bitcoin Price</div>
                    <div id="current-price-display">Loading...</div>
                </div>
                
                <div class="portfolio-value">
                    <div class="info-label">Current Portfolio Value</div>
                    <div id="portfolio-value-display">--</div>
                </div>
                
                <div class="metric-card">
                    <div class="info-label">Total Gain (USD)</div>
                    <div id="total-gain-usd" class="metric-value">--</div>
                </div>
                
                <div class="metric-card">
                    <div class="info-label">Total Gain (%)</div>
                    <div id="total-gain-percent" class="metric-value">--</div>
                </div>
                
                <div class="metric-card">
                    <div class="info-label">CAGR</div>
                    <div id="cagr" class="metric-value">--</div>
                </div>
            </section>
            
            <!-- Hidden status for debugging -->
            <div id="status-display" style="display: none;"></div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
